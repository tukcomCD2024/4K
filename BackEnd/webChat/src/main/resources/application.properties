server.port=8080

#jdbcTemplate sql log
logging.level.org.springframework.jdbc=debug


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/JPA?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=${mysql-id}
spring.datasource.password=${mysql-passwd}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

spring.profiles.include=SECRET-KEY

#JPA log
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

