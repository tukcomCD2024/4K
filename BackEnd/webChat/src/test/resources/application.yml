#MySQL
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/JPA?characterEncoding=UTF-8&serverTimezone=UTC
    username: ${mysql-id}
    password: ${mysql-passwd}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  profiles:
    include: SECRET-KEY